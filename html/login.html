<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول / إنشاء حساب - إلكترونيات بلو</title>
    <link rel="icon" type="image/x-icon" href="../img/icon/user.png">

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>

    <header>
      <div class="header-con">
        <div class="header-top">
          <div class="logo">
            <a href="./index.html">
              <img src="../img/icon/logo.png" alt="">
            </a>
          </div>
          <div class="search-con">
            <input
              type="text"
              class="btn-f search-inp"
              placeholder="ابحث عن منتج..."
            />
            <button class="btn search-btn">
              <i class="fas fa-search"></i>
            </button>
            <button class="btn menu-btn" id="toggle-menu-btn" >
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
          <nav class="side-nav">
            <ul class="side-menu" id="side-menu">
              <li><a href="../index.html" class="active">الرئـــــــــيسية</a></li>
              <li><a href="./products.html">المنتجــــــــات</a></li>
              <li><a href="./offers.html">العـــــــــروض</a></li>
              <li><a href="./cart.html">السلـــــــــــــة</a></li>
              <li><a href="./login.html">تسجيـل دخول</a></li>
            </ul>
          </nav>
        </div>
        <nav>
          <ul class="main-nav">
            <li><a href="../index.html" class="active">الرئيسية</a></li>
            <li><a href="./products.html">المنتجات</a></li>
            <li><a href="./offers.html">العروض</a></li>
            <li>
              <a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
            <li>
              <a href="./login.html"><i class="fas fa-user"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>

      <section class="auth-section">
          <div class="auth-container">
            <!-- نموذج تسجيل الدخول -->
            <div class="login-form form">
              <div class="form-wrapper">
                <h2>تسجيل الدخول</h2>
                <form action="#" method="POST">
                  <div class="form-group">
                    <label for="login-email">البريد الإلكتروني</label>
                    <input type="email" id="login-email" name="login-email" required />
                  </div>
                  <div class="form-group">
                    <label for="login-password">كلمة المرور</label>
                    <input type="password" id="login-password" name="login-password" required />
                  </div>
                  <button type="submit" class="btn-primary">تسجيل الدخول</button>
                  <p>
                    ليس لديك حساب؟ <span class="switch-form">إنشاء حساب</span>
                  </p>
                </form>
              </div>
            </div>
          
            <!-- نموذج إنشاء حساب -->
            <div class="register-form form">
              <div class="form-wrapper">
                <h2>إنشاء حساب</h2>
                <form action="#" method="POST">
                  <div class="form-group">
                    <label for="register-name">الاسم الكامل</label>
                    <input type="text" id="register-name" name="register-name" required />
                  </div>
                  <div class="form-group">
                    <label for="register-email">البريد الإلكتروني</label>
                    <input type="email" id="register-email" name="register-email" required />
                  </div>
                  <div class="form-group">
                    <label for="register-password">كلمة المرور</label>
                    <input type="password" id="register-password" name="register-password" required />
                  </div>
                  <button type="submit" class="btn-primary">إنشاء حساب</button>
                  <p>
                    هل لديك حساب؟ <span class="switch-form">تسجيل الدخول</span>
                  </p>
                </form>
              </div>
            </div>
          </div>
      </section>

    </main>

    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
