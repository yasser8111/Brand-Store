<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منتجاتنا - براند ستور</title>
    <link rel="icon" type="image/x-icon" href="../img/icon/cart.png">

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- css  -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/products.css" />
  </head>
  <body>

    <header>
      <div class="header-con">
        <div class="header-top">
          <div class="logo">
            <a href="./index.html">
              <img src="../img/icon/logo.png" alt="">
            </a>
          </div>
          <div class="search-con">
            <input
              type="text"
              class="btn-f search-inp"
              placeholder="ابحث عن منتج..."
            />
            <button class="btn search-btn">
              <i class="fas fa-search"></i>
            </button>
            <button class="btn menu-btn" id="toggle-menu-btn" >
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
          <nav class="side-nav">
            <ul class="side-menu" id="side-menu">
              <li><a href="../index.html" class="active">الرئـــــــــيسية</a></li>
              <li><a href="./products.html">المنتجــــــــات</a></li>
              <li><a href="./offers.html">العـــــــــروض</a></li>
              <li><a href="./cart.html">السلـــــــــــــة</a></li>
              <li><a href="./login.html">تسجيـل دخول</a></li>
            </ul>
          </nav>
        </div>
        <nav>
          <ul class="main-nav">
            <li><a href="../index.html" class="active">الرئيسية</a></li>
            <li><a href="./products.html">المنتجات</a></li>
            <li><a href="./offers.html">العروض</a></li>
            <li>
              <a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
            <li>
              <a href="./login.html"><i class="fas fa-user"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="filter-section">
        <button class="filter-button">
          <i class="fa-solid fa-filter"></i>
          فلتر
        </button>
        <div class="overlay"></div>
        <div class="filter-menu">
          <!-- عناصر القائمة -->
          <div class="filter-item" data-icon="fa-solid fa-laptop">
            <i class="fa-solid fa-laptop"></i>
            <span>أجهزة</span>
          </div>
          <div class="filter-item" data-icon="fa-solid fa-mobile-alt">
            <i class="fa-solid fa-mobile-alt"></i>
            <span>هواتف</span>
          </div>
          <div class="filter-item" data-icon="fa-solid fa-headphones">
            <i class="fa-solid fa-headphones"></i>
            <span>إكسسوارات</span>
          </div>
          <div class="filter-item" data-icon="fa-solid fa-tv">
            <i class="fa-solid fa-tv"></i>
            <span>شاشات</span>
          </div>
          <div class="filter-item" data-icon="fa-solid fa-camera">
            <i class="fa-solid fa-camera"></i>
            <span>كاميرات</span>
          </div>
          <div class="filter-item" data-icon="fa-solid fa-gamepad">
            <i class="fa-solid fa-gamepad"></i>
            <span>ألعاب</span>
          </div>

          <!-- اختيار اللون -->
          <div class="color-picker">
            <div
              class="color-option"
              style="background-color: #4fa4ff"
              data-color="#007bff"
            ></div>
            <div
              class="color-option"
              style="background-color: #28a745"
              data-color="#28a745"
            ></div>
            <div
              class="color-option"
              style="background-color: #ffc107"
              data-color="#ffc107"
            ></div>
            <div
              class="color-option"
              style="background-color: #dc3545"
              data-color="#dc3545"
            ></div>
            <div
              class="color-option"
              style="background-color: #f5f5f5"
              data-color="#dadada"
            ></div>
            <div
              class="color-option"
              style="background-color: #383838"
              data-color="#383838"
            ></div>
          </div>
        </div>
      </section>

      <section class="products">
        <h2 class="section-title">المنتجات الأكثر مبيعًا</h2>
        <div class="products-grid">
          <!-- سيتم إضافة المنتجات ديناميكيًا هنا -->
        </div>
        <div class="more">
          <button class="btn" id="loadMoreBtn">...المزيد</button>
        </div>
      </section>  

      <section class="paginations">
        <div class="pagination" id="pagination">
          <button id="prev-page" class="disabled">
            <i class="fa-solid fa-caret-left"></i>
          </button>
        
          <span class="active">1</span>
          <span>2</span>
          <span>3</span>
        
          <button id="next-page">
            <i class="fa-solid fa-caret-right"></i>
          </button>
        </div>
      </section>
      
    </main>
    
      <div class="circles">
        <div class="background-circle1"></div>
        <div class="background-circle2"></div>
      </div>

    <footer>
      <div class="container">
        <p>© 2024 إلكترونيات بلو. جميع الحقوق محفوظة.</p>
      </div>
    </footer>

    <script src="../js/products.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
