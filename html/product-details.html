<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تفاصيل المنتج</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/pages/product-details.css" />
  </head>
  <body>
    <header></header>

    <div class="container"></div>
    <div id="product-details">
      <div class="product-gallery">
        <div class="main-image">
          <img id="main-image" src="" alt="Product" />
        </div>
        <div class="thumbnail-images">
          <img class="thumbnail" src="" onclick="changeImage(this)" />
        </div>
      </div>
      <div class="product-info">
        <h1 id="product-name"></h1>
        <div class="price-container">
          <span id="product-price"></span>
          <span id="old-price"></span>
        </div>
        <div class="availability" id="availability"></div>
        <div class="colors" id="colors"></div>
        <div class="description" id="description"></div>
        <div class="quantity">
          <label for="quantity">الكمية:</label>
          <input type="number" id="quantity" min="1" value="1" />
        </div>
        <div class="product-actions">
          <button class="buy-now btn">شراء الآن</button>
          <button class="add-to-cart btn">إضافة إلى السلة</button>
        </div>
        <div class="reviews" id="reviews"></div>
      </div>
    </div>
    </div>

    <!-- JavaScript -->
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/pages/product-details.js"></script>
  </body>
</html>
