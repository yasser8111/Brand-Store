<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تفاصيل المنتج - إلكترونيات بلو</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- swiper  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/product-details.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="header-top">
          <div class="logo">
            <a href="../index.html">
              <img src="../img/icon/logo.png" alt="">
            </a>
          </div>
          <div class="search-wrapper">
            <input
              type="text"
              class="search-input-field"
              placeholder="ابحث عن منتج..."
            />
            <button class="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <nav class="side-navigation">
            <button class="toggle-menu-button" id="toggle-menu-btn" >
              <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="side-menu" id="side-menu">
              <li><a href="../index.html" >الرئـــــــــيسية</a></li>
              <li><a href="./products.html" >المنتجــــــــات</a></li>
              <li><a href="./offers.html">العـــــــــروض</a></li>
              <li><a href="./cart.html">السلـــــــــــــة</a></li>
              <li><a href="./login.html">تسجيـل دخول</a></li>
            </ul>
          </nav>
        </div>
        <nav class="main-navigation">
          <ul class="main-nav">
            <li><a href="../index.html" >الرئيسية</a></li>
            <li><a href="./products.html">المنتجات</a></li>
            <li><a href="./offers.html">العروض</a></li>
            <li>
              <a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
            <li>
              <a href="./login.html"><i class="fas fa-user"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>

      <section class="product-section">
        <div class="imges">
          <div class="swiper-container main-swiper">
            <div class="swiper-wrapper">
              <!-- سيتم إضافة الصور الكبيرة هنا ديناميكيًا -->
            </div>
          </div>
          <div class="swiper-container thumbnail-swiper">
            <div class="swiper-wrapper">
              <!-- سيتم إضافة الصور المصغّرة هنا ديناميكيًا -->
            </div>
          </div>
        </div>
        <div class="product-details">
          <h1 class="product-title"></h1>
          <p class="product-description"></p>
          <ul class="product-specs">
            <!-- سيتم إضافة المواصفات هنا -->
          </ul>
          <div class="colors">
            <!-- سيتم إضافة الألوان هنا -->
          </div>
          <div class="price">
            <p></p>
            <p class="old-price"></p>
          </div>
          <button class="cta-button">أضف إلى السلة</button>
        </div>
      </section>

      <section class="products">
        <h2 class="section-title">المنتجات الأكثر مبيعًا</h2>
        <div class="products-grid">
          <!-- سيتم إضافة المنتجات ديناميكيًا هنا -->
        </div>
        <div class="more">
          <button class="btn" id="loadMoreBtn">...المزيد</button>
        </div>
      </section>  
    </main>

    <footer>
      <div class="container">
        <p>© 2024 إلكترونيات بلو. جميع الحقوق محفوظة.</p>
      </div>
    </footer>

    <!-- swiper  -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- js  -->
    <script src="../js/swiper.js"></script>
    <script src="../js/product-details.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
