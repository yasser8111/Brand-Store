<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سلة المشتريات - إلكترونيات بلو</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/cart.css" />
  </head>

  <body>
    <!-- الهيدر -->
    <header>
      <div class="container">
        <div class="logo">
          <a href="../index.html">براند ستور</a>
        </div>
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="ابحث عن منتج..."
          />
          <button class="search-btn" >
            <i class="fas fa-search"></i>
          </button>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="../index.html">الرئيسية</a></li>
            <li><a href="./products.html">المنتجات</a></li>
            <li><a href="./offers.html">العروض</a></li>
            <li><a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i
              ></a></li>
            <li>
              <a href="./login.html"><i class="fas fa-user"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <h3>الموقع</h3>

    <!-- محتوى السلة -->
    <main>
      <section class="cart-section">
        <table class="cart-table">
          <thead>
            <tr>
              <th>المنتج</th>
              <th>الكمية</th>
              <th>السعر</th>
              <th>الإجمالي</th>
              <th>إزالة</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="product-info">
                  <img src="../img/laptop.jpg" alt="اسم المنتج" />
                  <span>اسم المنتج</span>
                </div>
              </td>
              <td><input type="number" value="1" min="1" /></td>
              <td>$199.99</td>
              <td>$199.99</td>
              <td>
                <button class="remove-btn">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <div class="product-info">
                  <img src="../img/headphones.webp" alt="اسم المنتج" />
                  <span>اسم المنتج</span>
                </div>
              </td>
              <td><input type="number" value="2" min="1" /></td>
              <td>$99.99</td>
              <td>$199.98</td>
              <td>
                <button class="remove-btn">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="container">
          <!-- قسم الكوبون -->
          <div class="coupon-section">
            <label for="coupon-input"></label>
            <div class="coupon-input-container">
              <input
                type="text"
                id="coupon-input"
                class="coupon-input"
                placeholder="أدخل الكود هنا"
              />
              <span id="coupon-status" class="coupon-status"></span>
            </div>
            <button class="apply-coupon-btn" id="apply-coupon-btn">
              تطبيق
            </button>
          </div>

          <!-- ملخص السلة -->
          <div class="cart-summary">
            <h3>إجمالي السلة</h3>
            <p><strong>الإجمالي الفرعي:</strong> $399.97</p>
            <p><strong>الضريبة:</strong> $19.99</p>
            <p><strong>الخصم:</strong> <span id="discount">$0.00</span></p>
            <p>
              <strong>الإجمالي النهائي:</strong>
              <span id="final-total">$419.96</span>
            </p>
            <button class="btn-primary">إتمام الشراء</button>
          </div>
        </div>
      </section>
    </main>

    <!-- الفوتر -->
    <footer>
      <div class="container">
        <p>© 2024 إلكترونيات بلو. جميع الحقوق محفوظة.</p>
      </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
  </body>
</html>
